<div class="container text-center">
    <h1 class="text_h2">Enter login and password</h1>
    <div class="row align-items-center">
        <div class="col-3"></div>
        <div class="col-lg-6">
            <form action="LoginServlet" method="post">
                <div class="form-floating mb-3">
                    <input type="text" name="login" class="form-control" id="floatingLogin" placeholder="Login"
                           required>
                    <label for="floatingLogin">Login</label>
                    <div class="invalid-feedback">
                        Please enter your login
                    </div>
                </div>

                <div class="form-floating">
                    <input type="text" name="password" class="form-control" id="floatingPassword" placeholder="Password"
                           required>
                    <label for="floatingPassword">Password</label>
                    <div class="invalid-feedback">
                        Please enter your password
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Confirm</button>
                <button type="reset" class="btn btn-primary">Clear</button>
            </form>
        </div>
    </div>
</div>
